<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <i class='fas fa-meteor' style='font-size:48px;color:aqua;'></i>
     Weather<i class='fas fa-poo-storm' style='font-size:48px;color:aqua;padding-left: 20px;'></i>
     Journal<i class='fas fa-snowflake' style='font-size:48px;color:aqua;padding-left:20px;'></i>
     App<i class='fas fa-smog' style='font-size:48px;color:aqua;padding-left:20px;'></i>
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="Enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="3" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate <i class='fas fa-cloud-moon'></i></button>
  </div>
  <div class ="holder entry">
    <div class = "title">RESULTS</div>
      <div id = "entryHolder">
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
      </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
